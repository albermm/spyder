services:
  - type: web
    name: remoteeye-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: remoteeye-db
          property: connectionString

databases:
  - name: remoteeye-db
    plan: free
