services:
  # Backend API Server
  - type: web
    name: spyder-server
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: remoteeye-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: '["https://spyder-dashboard.onrender.com","https://spyder-server.onrender.com","http://localhost:5173","http://localhost:3000"]'
      - key: PAIRING_CODE_EXPIRE_MINUTES
        value: 10
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: LOG_LEVEL
        value: INFO

  # Dashboard Frontend
  - type: web
    name: spyder-dashboard
    env: static
    buildCommand: cd dashboard && npm install --include=dev && npm run build
    staticPublishPath: dashboard/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: remoteeye-db
    plan: free
